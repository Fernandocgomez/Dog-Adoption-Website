<body>

    <!-- to test html -->


    <form id="sigupUser"> 
        <div class="form-row">

            <div class="form-group col-md-6">
            <label for="inputEmail4">User Name:</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="User Name">
            </div>

            <div class="form-group col-md-6">
            <label for="inputEmail4">First Name:</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
            </div>

        </div>
        
        <div class="form-row">

            <div class="form-group col-md-6">
            <label for="inputEmail4">Last Name:</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name">
            </div>

            <div class="form-group col-md-6">
            <label for="inputEmail4">Email:</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
            </div>

        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
            <label for="inputEmail4">Address:</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Address">
            </div>

            <div class="form-group col-md-6">
            <label for="inputEmail4">Phone: </label>
            <input type="tel" class="form-control" id="inputEmail4" placeholder="Phone">
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

    </form>
